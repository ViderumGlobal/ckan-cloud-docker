name: Continuous Deployment
on: [push]
jobs:
  Deploy:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Deploy
        env:
          TRAVIS_REPO_SLUG: datopian/ckan-cloud-docker
          TRAVIS_BRANCH: ${{ env.CI_ACTION_REF_NAME }}
          TRAVIS_TAG: ${{ env.CI_ACTION_REF_NAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          GITHUB_WORKSPACE: ${{ env.GITHUB_WORKSPACE }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin/
          mv travis_ci_operator.sh $GITHUB_WORKSPACE/bin/travis_ci_operator.sh
          bash $GITHUB_WORKSPACE/bin/travis_ci_operator.sh init $GITHUB_WORKSPACE
          bash .travis.sh install
          bash .travis.sh script
          bash .travis.sh deploy
